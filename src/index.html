<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400%7CPTRoboto:300,400,700%7CP&Indie+Flower&display=swap" rel="stylesheet"> 
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <div class="flex">
    <nav class="navigation">
        <div class="navigation--container">
          <a class="navigation__logo" href="#">
            Just do it
          </a> 
          <div class="navigation__hamburger">
            <input type="checkbox" class="navigation__hamburger--toggler">
            <div class="hamburger"><div></div></div>
          </div>
        </div>
        <div class="navigation__item">
          <ul>
            <li>
              <a href="" class="navigation__item--links">
                  <span class="icon_item icon-general"></span>
              general
            </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                <span class="icon_item icon-details"></span>
              details
              </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                  <span class="icon_item icon-links"></span>
                links
              </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                <span class="icon__item icon-banners"></span>
                banners
              </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                  <span class="icon_item icon-links icon-personaldata"></span>
                personal data
              </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                  <span class="icon_item icon-links icon-payout"></span>
                payouts
              </a>
            </li>
            <li>
              <a href="" class="navigation__item--links">
                  <span class="icon_item icon-links icon-postback"></span>
                postbacks
              </a>
            </li>
          </ul><!--end ul-->
        </div><!--end nav item-->
          <h3 class="navigation__user--header">
            Your manager
          </h3>
        <div class="navigation__user--conatiner">
        <div class="navigation__user--manager">
          <img class="navigation__user--img" src="images/patrick-amoy-RTVqDDfynfo-unsplash.jpg" alt="manager_photo">
          <h4 class="navigation__user--name">Mikhael E.</h4>
        </div>
        </div>
      </nav><!--end nav-->
    <section class="user-panel">
      <div class="user-panel__cash">
        <span>
          <span class="icon__item icon-wallet"></span> 
          15000.00 
          <span class="icon__item icon-arrow-down-small"></span>
        </span> 
      </div>
      <div class="user-panel__notification">
        <span class="icon__item icon-notification"></span>
      </div>
      <div class="user-panel__user">
        <span> <span class="icon__item icon-login"></span> 
        George McFly
      </span>
      </div>
      <div class="user-panel__logout">
          <span class="icon__item icon-quit"></span>
      </div>
    </section><!--user-panel-->
    <div class="container">
      <section class="title">
        <h2 class="title__header">
          General Statistic
        </h2>
      </section><!--end title-->
      <section class="calendar">
        <div class="calendar__pick">
          <div class="calendar__pick--container">
            <span class="date--fr">
              26.08.2019
            </span>
            <span class="date--to">
              26.08.2019 
            </span>
            <span class="icon__item icon-calendar"></span>
          </div>
        </div><!--end pick-->
        <!-- <div class="calendar__pick--button"> -->
          <button class="calendar__button btn"><span class="icon__item icon-refresh"></span></button>
        <!-- </div> -->
      </section><!--end calnedar-->
      <section class="statistic">
        <div class="grid">
          <div class="statistic__element--1 statistic__element">
            <h3 class="statistic__element--header">
              Visti Signups <span class="element--1">234</span>
            </h3>
          </div>
          <div class="statistic__element--2 statistic__element">
            <h3 class="statistic__element--header">
              Net Deposits <span class="element--2">654</span>
            </h3>
          </div>
          <div class="statistic__element--3 statistic__element">
            <h3 class="statistic__element--header">
              FTD <span class="element--3">652</span>
            </h3>
          </div>
          <div class="statistic__element--4 statistic__element">
            <h3 class="statistic__element--header">
              Turn over  <span class="element--4">785</span>
            </h3>
          </div>
        </div><!--end grid-->
      </section><!--end statistics-->
      <section class="graph">
        graph img
      </section><!--end graph-->
    </div><!--end container-->
  </div><!--end flex-->
  <script src="js/script.js"></script>
</body>
</html>
